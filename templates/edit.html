<html lang="en">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Emobilis</title>
 </head>
 <body>


 <nav class="navbar navbar-expand-lg bg-body-tertiary">
 <div class="container-md">

 </div>
 </nav>


 <div class="container mt-5">

 <div class="row">
 <div class="col-md-4">
 <h2>Create Data</h2>
 <br>

 <form action="/update/{{ dta.id }}" method="post">
 {% csrf_token %}

<div class="form-group">
 <input type="text" value="{{ dta.name }}" class="form-control" placeholder="Name" name="name" required>
 </div>

 <div class="form-group">
 <input type="email" value="{{ dta.email }}" class="form-control mt-2" placeholder="Email" name="email" required>
 </div>

 <div class="form-group">
 <input type="number" value="{{ dta.age }}" class="form-control mt-2" placeholder="Age" name="age" required>

 </div>


 <div class="form-group mt-2">
 <select id="gender" name="gender" class="form-control" required>
 <option selected>{{ dta.gender }}</option>
 <option value="male">Male</option>
 <option value="female">Female</option>
 </select>
 </div>

 <div class="d-grid gap-2">

 <button class="btn btn-success mt-2" type="submit">Insert</button>
 </div>



 </form>
 </div>


 <table>
 <tr>
 <th>Name</th>
 <th>Email</th>
 <th>Age</th>
 <th>Gender</th>
 <th>Action</th>
 </tr>


 {% for d in data %}
<tr>
 <th>{{ d.name }}</th>
 <th>{{ d.email }}</th>
 <th>{{ d.age }}</th>
 <th>{{ d.gender }}</th>
 <th>
 <button>
 <a href="/delete/{{ d.id }}"> Delete </a>

 </button>

 <button>Update</button>

 </th>
 </tr>
 {% endfor %}



</table>




 </div>
 </div>

 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>

</html>
