<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD app</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Create Data</h2>
                <br>

                <form action="/insert" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

                     <div class="form-group">
                        <input type="number" class="form-control" placeholder="Phone number" name="phone" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" required>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Country" name="country" required>
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City" name="city" required>
                    </div>




                    <div class="form-group mt-2">
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Insert</button>
                    </div>



                </form>
            </div>

            <table>

                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>

                {% for d in data %}

                <tr>
                    <th>{{ d.name }}</th>
                    <th>{{ d.phone }}</th>
                    <th>{{ d.email }}</th>
                    <th>{{ d.age }}</th>
                    <th>{{ d.country }}</th>
                    <th>{{ d.city }}</th>
                    <th>{{ d.gender }}</th>
                    <th>

                        <button>
                            <a href="/delete/{{ d.id }}">Delete</a>

                        </button>

                        <button>

                            <a href="/update/{{ d.id }}">Update</a>
                        </button>
                        <br>

                    </th>
                </tr>
                {% endfor %}
            </table>

            </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
